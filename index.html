<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shoot 10</title>
    <style type='text/css'>
      body {
        background: black;
        margin: 0;
      }
      h1 {
        margin: 0 auto;
        font-size: 70px;
        width: 300px;
        color: rgba(255,255,255 ,1);
        font-family: Arial, sans-serif;
      }
      h2, h3 {
        color: white;
        font-size: 30px;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      canvas {
        border: 5px solid white;
        border-radius: 10px;
        margin: 40px auto 40px auto;
        display: block;
        background: white;
      }
      footer {
        position: fixed;
        bottom: 0;
        height: 80px;
        width: 100%;
        background: rgba(0,0,0,.54)!important;
        display: flex;
        justify-content: space-around;
        align-items: center;
        color: white;
      }
      footer a:visited {
        color: white;
      }
      footer a:hover {
        color: red;
      }
      .wrapper {
        min-height: calc(100vh - 180px);
      }
    </style>
  </head>
  <body>
    <div class='wrapper'>
      <h1>Shoot 10</h1>
      <h2>How many ships can you kill with 10 bullets?</h2>
      <canvas id="canvas" width="720" height="320"></canvas>
      <h3>Spacebar to shoot</h3>
      <script src="turret.js"></script>
      <script src="bullet.js"></script>
      <script src="ship.js"></script>
      <script src="board.js"></script>
    </div>

  </body>
</html>
